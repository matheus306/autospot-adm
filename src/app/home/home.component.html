<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total de Montadoras</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="10" [countTo]="totalMarcas" [countFrom]="0" [duration]="4" (countoChange)="totalMarcasAux = $event">{{ totalMarcasAux | number:'1.0-0' }}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Modelos</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="5" [countTo]="totalModelos" [countFrom]="0" [duration]="4" (countoChange)="totalModelosAux = $event">{{ totalModelosAux | number:'1.0-0' }}</div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total de Versões</div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="50" [countTo]="totalVersoes" [countFrom]="0" [duration]="4" (countoChange)="totalVersoesAux = $event">{{ totalVersoesAux | number:'1.0-0' }}</div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Total Listas Autopost</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="1" [countTo]="totalListas" [countFrom]="0" [duration]="0.1" (countoChange)="totalListasAux = $event">{{ totalListasAux | number:'1.0-0' }}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
