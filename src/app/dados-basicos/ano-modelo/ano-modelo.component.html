
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h2 class="m-0 font-weight-bold text-primary">Ano Modelo</h2>
        </div>
        <div class="card-body">
            <mat-form-field class="example-full-width">
                <input type="text"
                       placeholder="Marca"
                       aria-label="Number"
                       matInput
                       [formControl]="marcaControl"
                       [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayMarcaFn" (optionSelected)='selecionarMarca($event.option.value)'>
                  <mat-option *ngFor="let option of marcasFiltradas" [value]="option" >
                    {{option.Label}}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="text"
                       placeholder="Modelo"
                       aria-label="Number"
                       matInput
                       [formControl]="modeloControl"
                       [matAutocomplete]="auto1">
                <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete" [displayWith]="displayModeloFn" (optionSelected)='selecionarModelo($event.option.value)'>
                  <mat-option *ngFor="let option of modelosFiltrados" [value]="option" >
                    {{option.Label}}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <div class="table-responsive mt-1">
                <div class="mat-elevation-z8">
                    
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ano">
                            <th mat-header-cell *matHeaderCellDef> Ano </th>
                            <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
