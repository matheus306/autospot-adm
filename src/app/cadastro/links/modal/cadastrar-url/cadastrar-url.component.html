<h5 mat-dialog-title>{{modeloAutoSpot.descricao}}</h5>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Ex. http://www.globo.com" [(ngModel)]="link.url" style="width: 100%;" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="salvar()" class="btn btn-primary">Salvar</button>
</div>
