<h5 mat-dialog-title>Novo Item</h5>
<div mat-dialog-content>
    <form class="mt-3">
        <input matInput placeholder="Ar Condicionado" [(ngModel)]="novoItem.descricao" name="descricao" class="form-control" style="width: 100%;">
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="salvar()" class="btn btn-primary">Salvar</button>
  <button class="btn btn-light" (click)="close()">Close</button>
</div>
