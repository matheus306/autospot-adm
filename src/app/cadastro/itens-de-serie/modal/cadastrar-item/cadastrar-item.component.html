<h5 mat-dialog-title>Novo Item</h5>
<div mat-dialog-content>
    <form class="mt-3">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input id="descricao" [(ngModel)]="novoItem.descricao" name="descricao" class="form-control" style="width: 100%;">
        </div>

        <div class="form-group">
          <label for="observacao">Observação</label>
          <textarea id="observacao" [(ngModel)]="novoItem.observacao" name="observacao" class="form-control" style="width: 100%;"></textarea>
        </div>

        <div class="form-group">
          <label for="url">Url</label>
          <input id="url" [(ngModel)]="novoItem.url" name="url" class="form-control" style="width: 100%;">
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="salvar()" class="btn btn-primary">Salvar</button>
  <button class="btn btn-light" (click)="close()">Close</button>
</div>
