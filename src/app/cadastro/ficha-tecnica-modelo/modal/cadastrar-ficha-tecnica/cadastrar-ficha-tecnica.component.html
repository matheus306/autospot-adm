<h5 mat-dialog-title>Nova Ficha do {{anoModelo.Value}} - {{anoModelo.Label}}</h5>
<div mat-dialog-content>
    <form class="mt-3">
        <div class="form-group">
            <label for="direcao">Tipo Fonte Energética</label>
            <select class="form-control" style="width: 20%;" [(ngModel)]="fichaTecnica.tipoFonteEnergetica"  name="tipoFonteEnergetica"> 
                <option *ngFor="let opt of dadosBasicos.TipoFonteEnergetica" value="{{opt.codigo}}">{{opt.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="potencia">Potência</label>
          <input id="potencia" [(ngModel)]="fichaTecnica.potencia" name="potencia" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torque">Torque</label>
            <input id="torque" [(ngModel)]="fichaTecnica.torque" name="torque" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="transmissao">Transmissão</label>
            <select class="form-control" style="width: 20%;" [(ngModel)]="fichaTecnica.transmissaoEnum" name="transmissaoEnum">
                <option [ngValue]="null">-- Selecione --</option>
                <option *ngFor="let opt of dadosBasicos.TransmissaoEnum" value="{{opt.codigo}}">{{opt.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numeroDeMarchas">Nº de Marchas</label>
            <input id="numeroDeMarchas" [(ngModel)]="fichaTecnica.numeroDeMarchas" name="numeroDeMarchas" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="alimentacao">Alimentação</label>
            <select class="form-control" style="width: 20%;" [(ngModel)]="fichaTecnica.alimentacaoEnum" name="alimentacaoEnum">
                <option [ngValue]="null">-- Selecione --</option>
                <option *ngFor="let opt of dadosBasicos.AlimentacaoEnum" value="{{opt.codigo}}">{{opt.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="largura">Largura</label>
            <input id="largura" [(ngModel)]="fichaTecnica.largura" name="largura" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="altura">Altura</label>
            <input id="altura" [(ngModel)]="fichaTecnica.altura" name="altura" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="comprimento">Comprimento</label>
            <input id="comprimento" [(ngModel)]="fichaTecnica.comprimento" name="comprimento" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="tracao">Tração</label>
            <select class="form-control" style="width: 20%;" [(ngModel)]="fichaTecnica.tracaoEnum" name="tracaoEnum">
                <option *ngFor="let opt of dadosBasicos.TracaoEnum" value="{{opt.codigo}}">{{opt.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="direcao">Direção</label>
            <select class="form-control" style="width: 20%;" [(ngModel)]="fichaTecnica.direcaoEnum"  name="direcaoEnum"> 
                <option *ngFor="let opt of dadosBasicos.DirecaoEnum" value="{{opt.codigo}}">{{opt.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rodas">Rodas</label>
            <select class="form-control" style="width: 20%;" [(ngModel)]="fichaTecnica.rodasEnum" name="rodasEnum">
                <option *ngFor="let opt of dadosBasicos.RodasEnum" value="{{opt.codigo}}">{{opt.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pneus">Pneus</label>
            <input id="pneus" [(ngModel)]="fichaTecnica.pneus" name="pneus" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input id="peso" [(ngModel)]="fichaTecnica.peso" name="peso" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="pbt">PBT</label>
            <input id="pbt" [(ngModel)]="fichaTecnica.pbt" name="pbt" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="portaMalas">Porta Malas</label>
            <input id="portaMalas" [(ngModel)]="fichaTecnica.portaMalas" name="portaMalas" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="tanqueCombustivel">Tanque de Combustível</label>
            <input id="tanqueCombustivel" [(ngModel)]="fichaTecnica.tanqueCombustivel" name="tanqueCombustivel" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="quantidadeDeMotoresEletricos">Quantidade de Motores Elétricos</label>
            <input id="quantidadeDeMotoresEletricos" [(ngModel)]="fichaTecnica.quantidadeDeMotoresEletricos" name="quantidadeDeMotoresEletricos" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="potenciaG">Potência G</label>
            <input id="potenciaG" [(ngModel)]="fichaTecnica.potenciaG" name="potenciaG" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="potenciaE">Potência E</label>
            <input id="potenciaE" [(ngModel)]="fichaTecnica.potenciaE" name="potenciaE" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torqueG">Torque G</label>
            <input id="torqueG" [(ngModel)]="fichaTecnica.torqueG" name="torqueG" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torqueE">Torque E</label>
            <input id="torqueE" [(ngModel)]="fichaTecnica.torqueE" name="torqueE" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="cilindrada">Cilindradas</label>
            <input id="cilindrada" [(ngModel)]="fichaTecnica.cilindrada" name="cilindrada" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="qtdCilindros">Quantidade de Cilindros</label>
            <input id="qtdCilindros" [(ngModel)]="fichaTecnica.qtdCilindros" name="qtdCilindros" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="qtdValvulas">Quantidade de Válvulas</label>
            <input id="qtdValvulas" [(ngModel)]="fichaTecnica.qtdValvulas" name="qtdValvulas" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="potenciaEletrica">Potência Elétrica</label>
            <input id="potenciaEletrica" [(ngModel)]="fichaTecnica.potenciaEletrica" name="potenciaEletrica" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torqueEletrico">Torque Elétrico</label>
            <input id="torqueEletrico" [(ngModel)]="fichaTecnica.torqueEletrico" name="torqueEletrico" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="potenciaCombinada">Potência Combinada</label>
            <input id="potenciaCombinada" [(ngModel)]="fichaTecnica.potenciaCombinada" name="potenciaCombinada" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torqueCombinado">Torque Combinado</label>
            <input id="torqueCombinado" [(ngModel)]="fichaTecnica.torqueCombinado" name="torqueCombinado" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="quantidadeDeMotores">Quantidade de Motores</label>
            <input id="quantidadeDeMotores" [(ngModel)]="fichaTecnica.quantidadeDeMotores" name="quantidadeDeMotores" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="potenciaCombinadaG">Potência Combinada G</label>
            <input id="potenciaCombinadaG" [(ngModel)]="fichaTecnica.potenciaCombinadaG" name="potenciaCombinadaG" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="potenciaCombinadaE">Potência Combinada E</label>
            <input id="potenciaCombinadaE" [(ngModel)]="fichaTecnica.potenciaCombinadaE" name="potenciaCombinadaE" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torqueCombinadoG">Torque Combinado G</label>
            <input id="torqueCombinadoG" [(ngModel)]="fichaTecnica.torqueCombinadoG" name="torqueCombinadoG" class="form-control" style="width: 20%;">
        </div>
        <div class="form-group">
            <label for="torqueCombinadoE">Torque Combinado E</label>
            <input id="torqueCombinadoE" [(ngModel)]="fichaTecnica.torqueCombinadoE" name="torqueCombinadoE" class="form-control" style="width: 20%;">
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="atualizar()" class="btn btn-primary" *ngIf="fichaTecnica.id">Atualizar</button>
  <button mat-button (click)="salvar()" class="btn btn-primary" *ngIf="!fichaTecnica.id">Salvar</button>
  <button class="btn btn-light" (click)="close()">Close</button>
</div>
